<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="h1 text-primary">this is an example of dropdown menu</div>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">link 1</a></li>
            <li><a href="#" class="dropdown-item">link 2</a></li>
            <li><a href="#" class="dropdown-item">link 3</a></li>
            <li><a href="#" class="dropdown-item">link 4</a></li>

          </ul>
    </div>
</body>
</html>
